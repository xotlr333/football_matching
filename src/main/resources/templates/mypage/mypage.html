<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="box">
        <div th:replace="~{sideMenu :: sideMenu}"></div>

        <div class="content-container">
            <div class="title-box">
                마이페이지
            </div>
            <form class="row g-3 needs-validation" action="/board/add" method="post">
                <input type="hidden" name="memberId" th:value="${member.id}">
                <div>
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" readonly>
                </div>
                <div>
                    <label for="loginId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="loginId" name="loginId" required>
                </div>
                <div>
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                </div>
                <div class="button-container">
                    <button class="btn btn-outline-primary" type="submit">수정</button>
                    <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/board}'|">목록</button>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

<style>
    .container {
        display: flex;
        height: 100vh;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    }

    .box {
        width: 1080px;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        height: 800px;
        gap: 30px;
    }

    .title-container {
        font-size: 30pt;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background: #dee2e6;
        padding: 15px;
        margin-bottom: 35px;
    }

    .table {
        margin-bottom: 35px;
    }

    .content-container {
        width: 100%;
        padding: 15px;
        border: 1px solid #adb5bd;
        border-radius: 20px;
        position: relative;
    }

    .form-label {
        font-weight: 700;
        font-size: 20px;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        align-content: center;
        align-items: center;
    }

    .title-box {
        font-size: 30pt;
        margin-bottom: 17px;
        display: flex;
        justify-content: center;
    }

</style>

<script>

</script>


</html>
