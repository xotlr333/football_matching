<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="box">
        <div th:replace="sideMenu :: sideMenu"></div>

        <div class="content-container">
            <div>
                <div th:text="${post.id}"></div>
                <div th:text="${post.title}"></div>
                <div th:text="${post.content}"></div>
                <div th:text="${post.gameDate}"></div>
            </div>

            <div class="button-container">
                <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/board}'|">목록</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

<style>
    .container {
        display: flex;
        height: 100vh;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    }

    .box {
        width: 1080px;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        height: 800px;
        gap: 30px;
    }

    .content-container {
        width: 100%;
        padding: 15px;
        border: 1px solid #adb5bd;
        border-radius: 20px;
        position: relative;
    }

    .button-container {
        position: absolute;
        bottom: 45px;
        left: 60px;
        transform: translate(-50%, -50%);
    }

</style>
</html>
