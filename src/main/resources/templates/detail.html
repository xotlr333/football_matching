<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="box">
        <div th:replace="sideMenu :: sideMenu"></div>

        <div class="content-container">
            <div class="title-container" >
                <span class="d-block text-truncate" style="max-width: 720px;" data-bs-toggle="tooltip" th:data-bs-title="${post.title}" th:text="${post.title}"></span>
            </div>

            <table class="table table-striped">
                <tr>
                    <th width="180px">지역</th>
                    <td th:text="${category}"></td>
                </tr>
                <tr>
                    <th width="180px">주소</th>
                    <td th:text="${post.address}"></td>
                </tr>
                <tr>
                    <th>인원</th>
                    <td th:text="${post.people}"></td>
                </tr>
                <tr>
                    <th>경기일정</th>
                    <td th:text="${#temporals.format(post.gameDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr>
                    <th>실력 수준</th>
                    <td th:text="${post.skill}"></td>
                </tr>
                <tr>
                    <th>원하는 포지션</th>
                    <td th:text="${post.position}"></td>
                </tr>
            </table>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">추가정보 및 팀소개</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" style="resize : none;" rows="10" th:text="${post.content}" readonly></textarea>
            </div>


            <div class="button-container">
                <div>
                    <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/board}'|">목록</button>
                    <button type="button" class="btn btn-outline-success" th:if="${member.id == post.memberId}" th:onclick="|location.href='@{/board/update/{id}(id=${post.id})}'|">수정</button>
                    <button type="button" class="btn btn-outline-danger" th:if="${member.id == post.memberId}" th:onclick="|location.href='@{/board/delete/{id}(id=${post.id})}'|">삭제</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">신청</button>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="requestAdd :: requestAdd(${post})"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
<style>
    .container {
        display: flex;
        height: 100vh;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    }

    .box {
        width: 1080px;
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        height: 800px;
        gap: 30px;
    }

    .title-container {
        font-size: 30pt;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        background: #dee2e6;
        padding: 15px;
        margin-bottom: 35px;
    }

    .table {
        margin-bottom: 35px;
    }

    .content-container {
        width: 100%;
        padding: 15px;
        border: 1px solid #adb5bd;
        border-radius: 20px;
        position: relative;
    }

    .form-label {
        font-weight: 700;
        font-size: 20px;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        align-content: center;
        align-items: center;
    }

</style>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</html>
