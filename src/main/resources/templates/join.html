<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="join_contain">
    <div class="join_box">
        <img src="/images/logo.png" alt="로고">
        <form name="join" action="/user/join" method="post">
            <input type="text" class="form-control input" placeholder="이름" th:name="name" th:id="name">
            <input type="text" class="form-control input" placeholder="로그인" th:name="loginId" th:id="loginId">
            <input type="text" class="form-control input" placeholder="비밀번호" th:name="password" th:id="password">
            <input type="text" class="form-control input" placeholder="비밀번호 확인" th:id="confirmPassword">
        </form>
        <button type="button" class="btn btn-secondary button" th:onclick="goSubmit()">회원가입</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

<style>
    .join_contain {
        display: flex;
        height: 100vh;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    }

    .join_box {
        display: flex;
        height: 500px;
        flex-direction: column;
        justify-content: space-around;
    }

    .input {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .button {
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>

<script>

    const goSubmit = () => {

        if(!validateForm()){
            return;
        }

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
            return;
        }

        alert("회원가입 되었습니다.");

        document.join.submit();
    }


    const validateForm = () => {
        const name = document.getElementById('name').value.trim();
        const loginId = document.getElementById('loginId').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (name == null || name === "" || loginId == null || loginId === ""
            || password == null || password === "" || confirmPassword == null || confirmPassword === "") {
            alert('모든 입력 항목을 채워주세요.');
            return false;
        }

        return true;
    }
</script>

</html>
